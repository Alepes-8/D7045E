    const vertexShaderSource = `#version 300 es
        precision mediump float;
        
        layout(location=0) in vec4 vertexPos;
        in vec4 normalPos;

        uniform mat4 cMatrix;

        uniform mat4 modelViewvMatrix;
        uniform mat4 perspectiveMatrix;
        
        out vec3 cameraPos;
        out vec3 v_normal;

        void main()
        {
            gl_Position = perspectiveMatrix * modelViewvMatrix * vertexPos * cMatrix;
            v_normal = normalize(mat3(cMatrix)*normalPos.xyz);
            cameraPos = (cMatrix * vertexPos).xyz;
        }`;

    const fragmentShaderSource = `#version 300 es
        precision mediump float;
        
        uniform vec4 lightPosition;
        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess; // Shininess

        uniform mat4 modelViewvMatrix;
        uniform mat4 modelvMatrixInv;

        in vec3 v_normal;
        in vec3 cameraPos;
        out vec4 fragment_color;

        void main() {
            vec3 L = normalize(lightPosition.xyz);
            vec3 E = normalize(modelvMatrixInv[3].xyz - cameraPos);

            vec4 fColor;
            vec3 H = normalize(L + E);
            vec4 ambient = ambientProduct;

            float Kd = max(dot(L, v_normal), 0.0);
            vec4  diffuse = Kd*diffuseProduct;

            float Ks = pow(max(dot(v_normal, H), 0.0), shininess);
            vec4  specular = Ks * specularProduct;

            if(dot(L, v_normal) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
            fColor = ambient + diffuse + specular;
            fColor.a = 1.0;
            fragment_color = fColor;
        }`;
